{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Maintenance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styleRegister.css' %}"> 
</head>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <form method="POST" action="{% url 'usuarios:register' %}">
            {% csrf_token %}
            <div class="error"><label>{{usernew}}</label></div>
            <div class="error"><label>{{error}}</label></div>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contrase単a</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Contrase単a" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contrase単a</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar Contrase単a" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
            
        </form>
        <form class="formulario">   
                <a href="{% url 'usuarios:login' %}" class="crear_cuenta"> Atras</a>
        </form>
    </div>
</div>
