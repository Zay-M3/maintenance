{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title> <!-- Corregido aquí -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Espacio entre % y static -->
</head>
<body>
  <div class="background-wrap">
    <div class="background"></div>
  </div>
  
  <form id="accesspanel" action="login" method="post">
    <h1 id="litheader">MAINTENANCE</h1> <!-- Corregido aquí -->
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Usuario" required> <!-- Añadido required -->
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Contraseña" required> <!-- Añadido required -->
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Remember me</label>
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
    <p class="p-container">
      <input type="submit" name="Login" id="go" value="Iniciar Sesion">
    </p>
  </form>
  <script src="{% static 'js/js.js' %}"></script> <!-- Espacio entre % y static -->
</body>
</html>
